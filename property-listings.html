<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Property Listings - Unified Filters</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      color: #002244;
    }

    header {
      background-color: #002250;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #003366;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin: 20px 0;
    }

    .filter-section {
      display: flex;
      flex-direction: column;
      margin: 20px;
      gap: 10px;
      background-image: url('https://i.postimg.cc/Qxr7NMBF/istockphoto-1212170511-612x612.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .filter-section select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #002244;
      background-color: rgba(255, 255, 255, 0.8);
      color: #002244;
      width: 100%;
    }

    .property-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .property-box {
      background-color: #002244;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: white;
      cursor: pointer;
    }

    .property-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    footer {
      background-color: #002250;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .filter-section {
        flex-direction: row;
        justify-content: space-between;
      }

      .filter-section select {
        width: 30%;
      }
    }
  </style> 
 </head> 
 <body> 
  <header> <a href="index.html"><img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo"></a> 
   <nav> <a href="index.html">Home</a> <a href="property-listings.html">Listings</a> <a href="about-us.html">About Us</a> <a href="detailed-property-listings.html">Details</a> <a href="admin-panel.html" style="display:none;">Admin Panel</a> <!-- Hidden admin panel link --> 
   </nav> 
  </header> 
  <h1>Property Listings</h1> 
  <div class="filter-section"> <select id="sectionFilter"> <option value="all">All Sections</option> <option value="buyers">Buyers</option> <option value="sellers">Sellers</option> <option value="tenants">Tenants</option> <option value="landlords">Landlords</option> </select> <select id="propertyTypeFilter"> <option value="all">All Property Types</option> <option value="lands">Lands</option> <option value="residential">Residential</option> <option value="commercial">Commercial</option> <option value="industrial">Industrial</option> <option value="agriculture">Agriculture</option> <option value="government">Government</option> </select> <select id="subcategoryFilter"> <option value="all">All Subcategories</option> </select> 
  </div> 
  <div class="property-listings"> <!-- Example Property Box --> 
   <div class="property-box" data-section="buyers" data-category="residential" data-subcategory="villa"> 
    <img src="villa.jpg" alt="Villa"> 
    <div class="property-title">
      Villa 
    </div> 
    <div class="property-description">
      Luxury villa available for buyers. 
    </div> 
   </div> <!-- Add more property boxes as needed --> 
  </div> 
  <footer> 
   <p>Â© 2024 Property Listings. All rights reserved.</p> 
  </footer> 
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sectionFilter = document.getElementById("sectionFilter");
      const propertyTypeFilter = document.getElementById("propertyTypeFilter");
      const subcategoryFilter = document.getElementById("subcategoryFilter");
      const propertyBoxes = document.querySelectorAll(".property-box");

      const subcategories = {
        "lands": [
          { value: "residential-land", text: "Residential Land" },
          { value: "commercial-land", text: "Commercial Land" },
          { value: "industrial-land", text: "Industrial Land" }
        ],
        "residential": [
          { value: "apartment", text: "Apartment" },
          { value: "mansion", text: "Mansion" },
          { value: "bungalow", text: "Bungalow" },
          { value: "villa", text: "Villa" },
          { value: "farmhouse", text: "Farmhouse" }
        ],
        "commercial": [
          { value: "offices", text: "Offices" },
          { value: "institutions", text: "Institutions" },
          { value: "shopping", text: "Shopping" },
          { value: "hotels", text: "Hotels" }
        ],
        "industrial": [
          { value: "factories", text: "Factories" },
          { value: "warehouse", text: "Warehouse/Distribution" },
          { value: "flexible-spaces", text: "Flexible Spaces" },
          { value: "special-purpose", text: "Special Purpose" }
        ],
        "agriculture": [
          { value: "green-homes", text: "Green Homes" },
          { value: "flower-homes", text: "Flower Homes" },
          { value: "flexible-spaces", text: "Flexible Spaces" },
          { value: "special-purpose", text: "Special Purpose" }
        ],
        "government": [
          { value: "affordable-homes", text: "Affordable Homes" }
        ]
      };

      function updateSubcategories() {
        const selectedPropertyType = propertyTypeFilter.value;
        subcategoryFilter.innerHTML = '<option value="all">All Subcategories</option>';

        if (selectedPropertyType in subcategories) {
          subcategories[selectedPropertyType].forEach(subcategory => {
            const option = document.createElement("option");
            option.value = subcategory.value;
            option.textContent = subcategory.text;
            subcategoryFilter.appendChild(option);
          });
        }
      }

      function filterProperties() {
        const section = sectionFilter.value;
        const propertyType = propertyTypeFilter.value;
        const subcategory = subcategoryFilter.value;

        propertyBoxes.forEach(box => {
          const matchesSection = section === "all" || box.getAttribute("data-section") === section;
          const matchesType = propertyType === "all" || box.getAttribute("data-category") === propertyType;
          const matchesSubcategory = subcategory === "all" || box.getAttribute("data-subcategory") === subcategory;

          if (matchesSection && matchesType && matchesSubcategory) {
            box.style.display = "block";
          } else {
            box.style.display = "none";
          }
        });
      }

      sectionFilter.addEventListener("change", filterProperties);
      propertyTypeFilter.addEventListener("change", function () {
        updateSubcategories();
        filterProperties();
      });
      subcategoryFilter.addEventListener("change", filterProperties);

      // Initialize subcategories
      updateSubcategories();
    });
  </script> 
 </body>
