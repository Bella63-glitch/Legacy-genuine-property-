<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
      measurementId: "G-RRZ7M9TW8T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const propertyId = new URLSearchParams(window.location.search).get("id");
      const propertyContainer = document.getElementById("property-details");
      const imagesContainer = document.getElementById("property-images");

      if (propertyId) {
        const propertyRef = ref(db, `categories`);
        get(propertyRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const categories = snapshot.val();
              let found = false;

              for (const category in categories) {
                if (categories[category][propertyId]) {
                  found = true;
                  const property = categories[category][propertyId];
                  document.getElementById("property-title").textContent = property.title;
                  document.getElementById("property-location").textContent = property.location;
                  document.getElementById("property-price").textContent = `KSH ${property.price}`;
                  document.getElementById("property-type").textContent = category;
                  document.getElementById("property-status").textContent = property.status;

                  if (property.images && property.images.length > 0) {
                    property.images.forEach((imageUrl) => {
                      const img = document.createElement("img");
                      img.src = imageUrl;
                      img.alt = property.title;
                      img.className = "slideshow-image";
                      imagesContainer.appendChild(img);
                    });
                  } else {
                    imagesContainer.innerHTML = "<p>No images available</p>";
                  }
                  break;
                }
              }

              if (!found) {
                propertyContainer.innerHTML = `<p class="error">Property not found!</p>`;
              }
            } else {
              propertyContainer.innerHTML = `<p class="error">No properties available!</p>`;
            }
          })
          .catch((error) => {
            propertyContainer.innerHTML = `<p class="error">Error loading property details: ${error.message}</p>`;
          });
      } else {
        propertyContainer.innerHTML = `<p class="error">No property ID provided in the URL!</p>`;
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002245;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
      text-align: right;
    }
    footer {
      background-color: #002245;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      padding: 20px;
    }
    .slideshow-image {
      max-width: 100%;
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
    .whatsapp-icon {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/P5281PcV/ei-1731930984053-removebg-preview-1.png" alt="Logo">
    <h1>Legacy Genuine Properties</h1>
  </header>
  <div class="container" id="property-details">
    <h2 id="property-title">Loading...</h2>
    <p><strong>Location:</strong> <span id="property-location"></span></p>
    <p><strong>Price:</strong> <span id="property-price"></span></p>
    <p><strong>Type:</strong> <span id="property-type"></span></p>
    <p><strong>Status:</strong> <span id="property-status"></span></p>
    <div id="property-images"></div>
    <a href="https://wa.me/254789033037" class="whatsapp-icon">WhatsApp Us</a>
  </div>
  <footer>

  </footer>
</body>
</html>
