 <body>

  <div class="container"> 
   <div class="property-details"> 
    <h2 id="property-title"></h2> 
    <p id="property-price"></p> 
    <p id="property-location"></p> 
    <p id="property-description"></p> <a href="https://wa.me/+254700000000?text=I'm interested in this property" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon"> Contact us on WhatsApp </a> 
   </div> 
  </div> 
  <script>
    // Sample property data based on propertyId
    const properties = {
        1: {
            title: 'Beautiful Mansion in Karen',
            price: 'KSh 25,000,000',
            location: 'Karen, Nairobi',
            description: 'A luxurious mansion located in the serene environment of Karen. It features 5 bedrooms, a large garden, and modern amenities.',
        },
        2: {
            title: 'Modern Apartment in Westlands',
            price: 'KSh 10,000,000',
            location: 'Westlands, Nairobi',
            description: 'This modern apartment is located in the heart of Westlands. It includes 3 bedrooms, a spacious living room, and a rooftop swimming pool.',
        }
        // You can add more properties here
    };

    // Get propertyId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('propertyId');

    // Check if propertyId exists in properties data
    if (propertyId && properties[propertyId]) {
        const property = properties[propertyId];
        document.getElementById('property-title').innerText = property.title;
        document.getElementById('property-price').innerText = 'Price: ' + property.price;
        document.getElementById('property-location').innerText = 'Location: ' + property.location;
        document.getElementById('property-description').innerText = property.description;
    } else {
        document.querySelector('.property-details').innerHTML = '<p>Property not found.</p>';
    }
</script>
