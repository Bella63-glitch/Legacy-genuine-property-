<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - Legacy Genuine Properties</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener("DOMContentLoaded", async function () {
      const { propertyId, category, subcategory } = getQueryParams();

      if (!propertyId || !category || !subcategory) {
        showError("Invalid or missing property information in the URL.");
        return;
      }

      try {
        const propertyRef = ref(database, `categories/${category}/${subcategory}/${propertyId}`);
        const snapshot = await get(propertyRef);

        document.getElementById('loading').classList.add('d-none');

        if (snapshot.exists()) {
          const propertyData = snapshot.val();
          renderPropertyDetails(propertyData);
        } else {
          showError("Property details not found.");
        }
      } catch (error) {
        console.error("Error fetching property details:", error);
        showError("Error loading property details: " + error.message);
      }
    });

    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        propertyId: urlParams.get("propertyId"),
        category: urlParams.get("category"),
        subcategory: urlParams.get("subcategory")
      };
    }

    function renderPropertyDetails(propertyData) {
      document.getElementById("property-title").textContent = propertyData.title || "Untitled Property";
      document.getElementById("property-location").textContent = "Location: " + (propertyData.location || "Unknown");
      document.getElementById("property-price").textContent = "Price: KES " + (propertyData.price || "Not available");
      document.getElementById("property-description").textContent = propertyData.description || "No description available.";

      const carouselInner = document.getElementById("property-images");
      carouselInner.innerHTML = propertyData.imageUrls.map((url, index) => `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <img src="${url}" class="d-block w-100" alt="Property Image">
        </div>
      `).join('');

      // Make property details visible
      document.getElementById("property-details").classList.remove("d-none");
    }

    function showError(message) {
      document.getElementById("loading").classList.add("d-none");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = message;
      errorMessage.classList.remove("d-none");
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #002244;
    }
    .navbar-brand img {
      width: 150px;
    }
    .navbar-nav .nav-link {
      color: white;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="error-message" class="alert alert-danger d-none"></div>

    <div id="property-details" class="d-none">
      <h2 id="property-title"></h2>
      <div id="property-location" class="mb-3"></div>
      <div id="property-price" class="mb-3"></div>
      <div id="property-description" class="mb-3"></div>

      <div id="property-carousel" class="carousel slide mb-4" data-ride="carousel">
        <div id="property-images" class="carousel-inner"></div>
        <a class="carousel-control-prev" href="#property-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#property-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
