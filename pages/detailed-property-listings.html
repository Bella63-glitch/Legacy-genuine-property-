<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - Legacy Genuine Properties</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener("DOMContentLoaded", async function () {
      const { propertyId, category, subcategory } = getQueryParams();

      if (!propertyId || !category || !subcategory) {
        showError("Invalid or missing property information in the URL.");
        return;
      }

      try {
        const propertyRef = ref(database, `categories/${category}/${subcategory}/${propertyId}`);
        const snapshot = await get(propertyRef);

        document.getElementById('loading').classList.add('d-none');

        if (snapshot.exists()) {
          const propertyData = snapshot.val();
          renderPropertyDetails(propertyData);
        } else {
          showError("Property details not found.");
        }
      } catch (error) {
        console.error("Error fetching property details:", error);
        showError("Error loading property details: " + error.message);
      }
    });

    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        propertyId: urlParams.get("propertyId"),
        category: urlParams.get("category"),
        subcategory: urlParams.get("subcategory")
      };
    }

    function renderPropertyDetails(propertyData) {
      document.getElementById("property-title").textContent = propertyData.title || "Untitled Property";
      document.getElementById("property-location").textContent = propertyData.location || "Unknown";
      document.getElementById("property-price").textContent = "USD " + (propertyData.price || "Not available");
      document.getElementById("property-description").textContent = propertyData.description || "No description available.";

      const carouselInner = document.getElementById("property-images");
      carouselInner.innerHTML = propertyData.imageUrls.map((url, index) => `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <img src="${url}" class="d-block w-100" alt="Property Image">
        </div>
      `).join('');

      // Render other details
      document.getElementById("property-type").textContent = propertyData.type || "N/A";
      document.getElementById("property-bedrooms").textContent = propertyData.bedrooms || "N/A";
      document.getElementById("property-bathrooms").textContent = propertyData.bathrooms || "N/A";
      document.getElementById("property-year").textContent = propertyData.yearBuilt || "N/A";
      document.getElementById("property-status").textContent = propertyData.status || "N/A";

      document.getElementById("property-details").classList.remove("d-none");
    }

    function showError(message) {
      document.getElementById("loading").classList.add("d-none");
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = message;
      errorMessage.classList.remove("d-none");
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .property-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .property-location {
      font-size: 1rem;
      color: #666;
    }
    .property-price {
      font-size: 1.5rem;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
    }
    .property-overview, .property-details {
      font-size: 0.9rem;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    nav.navbar {
      background-color: #0056b3 !important; /* Theme blue color */
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="https://i.postimg.cc/yYqntZkJ/IMG-20241118-144958.jpg" alt="Logo"> Legacy Genuine Properties
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div id="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="error-message" class="alert alert-danger d-none"></div>

    <div id="property-details" class="d-none">
      <h1 id="property-title" class="property-title"></h1>
      <p id="property-location" class="property-location"></p>
      <p id="property-price" class="property-price"></p>

      <!-- Carousel -->
      <div id="property-carousel" class="carousel slide mb-4" data-ride="carousel">
        <div id="property-images" class="carousel-inner"></div>
        <a class="carousel-control-prev" href="#property-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#property-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Overview -->
      <div class="property-overview mb-4">
        <p><strong>Property Type:</strong> <span id="property-type"></span></p>
        <p><strong>Bedrooms:</strong> <span id="property-bedrooms"></span></p>
        <p><strong>Bathrooms:</strong> <span id="property-bathrooms"></span></p>
        <p><strong>Year Built:</strong> <span id="property-year"></span></p>
        <p><strong>Status:</strong> <span id="property-status"></span></p>
      </div>

      <div>
        <h3>Description</h3>
        <p id="property-description"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Legacy Genuine Properties. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
