<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - Legacy Genuine Properties</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #002245;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      flex-grow: 1;
    }
    main {
      padding: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .property-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .property-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #002245;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .contact a {
      color: #002245;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/P5281PcV/ei-1731930984053-removebg-preview-1.png" alt="Logo">
    <h1>Legacy Genuine Properties</h1>
  </header>

  <main>
    <div id="property-details"></div>
    <div class="contact">
      <a href="https://wa.me/254789033037" target="_blank" title="Contact on WhatsApp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </main>

  <footer>
    Â© 2024 Legacy Genuine Properties. All Rights Reserved.
  </footer>

  <script type="module">
    // Import the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
      measurementId: "G-RRZ7M9TW8T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get property ID from URL
    const params = new URLSearchParams(window.location.search);
    const propertyId = params.get("id");

    // DOM elements
    const propertyDetailsContainer = document.getElementById("property-details");

    if (!propertyId) {
      propertyDetailsContainer.innerHTML = `<p class="error">Error: No property ID provided in the URL.</p>`;
    } else {
      // Fetch property details from Firebase
      const propertyRef = ref(db, "categories");
      get(propertyRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const categories = snapshot.val();
            let propertyFound = false;

            // Search through categories for the property ID
            for (const category in categories) {
              const properties = categories[category];
              if (properties[propertyId]) {
                propertyFound = true;
                const property = properties[propertyId];

                // Populate property details
                propertyDetailsContainer.innerHTML = `
                  <div class="property-card">
                    <h2>${property.title || "Property Title"}</h2>
                    <p><strong>Location:</strong> ${property.location || "N/A"}</p>
                    <p><strong>Price:</strong> Ksh ${property.price || "N/A"}</p>
                    <p><strong>Status:</strong> ${property.status || "N/A"}</p>
                    ${property.images ? `<img src="${property.images}" alt="${property.title}">` : "<p>No image available.</p>"}
                  </div>
                `;
                break;
              }
            }

            if (!propertyFound) {
              propertyDetailsContainer.innerHTML = `<p class="error">Error: Property not found.</p>`;
            }
          } else {
            propertyDetailsContainer.innerHTML = `<p class="error">Error: No properties found in the database.</p>`;
          }
        })
        .catch((error) => {
          console.error("Error fetching property details:", error);
          propertyDetailsContainer.innerHTML = `<p class="error">Error loading property details. Please try again later.</p>`;
        });
    }
  </script>
</body>
</html>
