  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var correctPassword = 'Adminpanel100%'; // Replace with your desired password

      if (password === correctPassword) {
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        document.getElementById('error').textContent = 'Incorrect password. Please try again.';
      }
    }
  </script> 
 
<script type="text/javascript" id="dcoder_script">function loadProperties() {
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHxUuw0dC5P4o1_7UwUjKmRgMCrm88_0UkTcOuey23iWnGIBSyE0gl4nnVbWI3nMcA/pub?output=csv';

    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').slice(1); // Skip the header row
            const propertyList = document.getElementById('propertyList');
            propertyList.innerHTML = '';

            rows.forEach(row => {
                const [title, description, price, category, image] = row.split(',');
                const propertyItem = document.createElement('div');
                propertyItem.className = 'property';
                propertyItem.innerHTML = `
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <p>Price: ${price}</p>
                    <p>Category: ${category}</p>
                    ${image ? `<img src="${image}" alt="Property Image">` : ''}
                `;
                propertyList.appendChild(propertyItem);
            });
        })
        .catch(error => console.error('Error loading properties:', error));
}
