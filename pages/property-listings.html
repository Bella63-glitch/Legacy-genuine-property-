<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Legacy Genuine Properties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCategory = urlParams.get('category');
            const selectedSubcategory = urlParams.get('subcategory');

            if (!selectedCategory || !selectedSubcategory) {
                showError('Invalid category or subcategory!');
                return;
            }

            console.log(`Fetching: categories/${selectedCategory}/${selectedSubcategory}`); // Debug

            try {
                const propertiesRef = ref(database, `categories/${selectedCategory}/${selectedSubcategory}`);
                const snapshot = await get(propertiesRef);
                document.getElementById('loading').classList.add('d-none');

                if (snapshot.exists()) {
                    console.log('Properties found:', snapshot.val()); // Debug
                    const propertiesContainer = document.getElementById('properties-container');
                    const properties = snapshot.val();

                    Object.entries(properties).forEach(([key, propertyData]) => {
                        renderProperty(propertyData, propertiesContainer);
                    });
                } else {
                    showError('No properties found in this subcategory.');
                }
            } catch (error) {
                console.error('Error fetching properties:', error);
                showError('Error loading properties: ' + error.message);
            }
        });

        function renderProperty(propertyData, container) {
            const propertyCard = document.createElement('div');
            propertyCard.classList.add('col-md-4', 'property-card', 'mb-4');
            propertyCard.innerHTML = `
                <div class="card">
                    <img src="${propertyData.imageUrls?.[0] || 'placeholder.jpg'}" 
                         class="card-img-top" alt="${propertyData.title || 'Property Image'}">
                    <div class="card-body">
                        <h5 class="card-title">${propertyData.title || 'Untitled Property'}</h5>
                        <p class="card-text">Location: ${propertyData.location || 'Unknown'}</p>
                        <p class="card-text">Price: KES ${propertyData.price || 'N/A'}</p>
                        <a href="#" class="btn-green">View Details</a>
                    </div>
                </div>
            `;
            container.appendChild(propertyCard);
        }

        function showError(message) {
            document.getElementById('loading').classList.add('d-none');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #002244; }
        .navbar-brand img { width: 150px; }
        .property-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
        .btn-green { background-color: green; color: white; border-radius: 5px; }
        .btn-green:hover { background-color: darkgreen; }
        footer { background-color: #002244; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="properties-container" class="row"></div>
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger d-none">
            Something went wrong. Please try again later.
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Legacy Genuine Properties. All Rights Reserved.</p>
    </footer>
</body>
</html>
