<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Legacy Genuine Properties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #002244;
            padding: 0;
        }
        .navbar-brand img {
            width: 150px;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: white;
            padding: 15px 20px;
        }
        .main-content {
            padding: 40px 0;
        }
        .property-card {
            margin-bottom: 30px;
        }
        .property-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn-green {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
        }
        footer {
            background-color: #002244;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="category.html">Categories</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="about-us.html">About Us</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="property-listings.html">Properties</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <h2 class="text-center mb-5">Available Properties</h2>
        <div id="loading-message" class="text-center mb-4">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Loading properties, please wait...</p>
        </div>
        <div class="row" id="properties-list">
            <!-- Property listings will be displayed here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2024 Legacy Genuine Properties. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const subcategory = urlParams.get('subcategory');

        console.log("Category:", category);
        console.log("Subcategory:", subcategory);

        const propertiesList = document.getElementById('properties-list');
        const loadingMessage = document.getElementById('loading-message');

        const propertiesRef = ref(database, `categories/${category}/${subcategory}`);
        onValue(propertiesRef, (snapshot) => {
            const properties = snapshot.val();
            propertiesList.innerHTML = '';
            loadingMessage.style.display = 'none';

            if (properties) {
                for (const key in properties) {
                    const property = properties[key];
                    const imageUrl = property.imageUrls ? property.imageUrls[0] : 'default-image.jpg';
                    const truncatedDescription = property.description.length > 100 ? property.description.substring(0, 100) + '...' : property.description;

                    const detailsUrl = `detailed-property-listings.html?category=${category}&subcategory=${subcategory}&id=${key}`;
                    console.log(`Property ID: ${key}, Details URL: ${detailsUrl}`);

                    const propertyCard = `
                        <div class="col-md-4 property-card mb-4">
                            <div class="card">
                                <img src="${imageUrl}" class="card-img-top" alt="${property.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${property.title}</h5>
                                    <p class="card-text">${truncatedDescription}</p>
                                    <p class="card-text"><strong>Price: </strong>${property.price}</p>
                                    <a href="${detailsUrl}" class="btn-green" target="_self">View Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                    propertiesList.innerHTML += propertyCard;
                }
            } else {
                propertiesList.innerHTML = `
                    <div class="col-12">
                        <p class="text-center" style="font-size: 18px; padding: 20px;">No properties found in this category.</p>
                    </div>
                `;
            }
        }, (error) => {
            console.error("Error fetching data:", error);
            propertiesList.innerHTML = `
                <div class="col-12 text-center">
                    <p style="font-size: 18px; padding: 20px; color: red;">Error loading properties. Please try again later.</p>
                    <button class="btn btn-primary" onclick="window.location.reload()">Retry</button>
                </div>
            `;
            loadingMessage.style.display = 'none';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
