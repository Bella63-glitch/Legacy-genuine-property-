<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Legacy Genuine Properties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
            authDomain: "legacy-genuine-properties.firebaseapp.com",
            databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
            projectId: "legacy-genuine-properties",
            storageBucket: "legacy-genuine-properties.appspot.com",
            messagingSenderId: "795578734998",
            appId: "1:795578734998:web:5a06078443af3bec4ee5b7",
            measurementId: "G-RRZ7M9TW8T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", function () {
            // Get the category and subcategory from URL (ensure they're valid)
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCategory = urlParams.get('category');
            const selectedSubcategory = urlParams.get('subcategory');

            // Ensure category and subcategory are valid
            if (!selectedCategory || !selectedSubcategory) {
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('error-message').textContent = 'Invalid category or subcategory!';
                document.getElementById('error-message').classList.remove('d-none');
            } else {
                // Fetch properties from Firebase
                const propertiesRef = ref(database, `categories/${selectedCategory}/${selectedSubcategory}`);
                get(propertiesRef)
                    .then(snapshot => {
                        const propertiesContainer = document.getElementById('properties-container');
                        const loadingSpinner = document.getElementById('loading');

                        // Clear loading spinner
                        loadingSpinner.classList.add('d-none');

                        // Check if there are any properties
                        if (snapshot.exists()) {
                            snapshot.forEach(propertySnapshot => {
                                const propertyData = propertySnapshot.val();
                                const propertyCard = document.createElement('div');
                                propertyCard.classList.add('col-md-4', 'property-card');
                                propertyCard.innerHTML = `
                                    <div class="card">
                                        <img src="${propertyData.imageUrls[0]}" class="card-img-top" alt="Property Image">
                                        <div class="card-body">
                                            <h5 class="card-title">${propertyData.title}</h5>
                                            <p class="card-text">Location: ${propertyData.location}</p>
                                            <p class="card-text">Price: KES ${propertyData.price}</p>
                                            <a href="#" class="btn-green">View Details</a>
                                        </div>
                                    </div>
                                `;
                                propertiesContainer.appendChild(propertyCard);
                            });
                        } else {
                            document.getElementById('error-message').textContent = 'No properties found in this category.';
                            document.getElementById('error-message').classList.remove('d-none');
                        }
                    })
                    .catch(error => {
                        // Handle error
                        document.getElementById('loading').classList.add('d-none');
                        document.getElementById('error-message').textContent = 'Error loading properties: ' + error.message;
                        document.getElementById('error-message').classList.remove('d-none');
                    });
            }
        });
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #002244;
            padding: 0;
        }
        .navbar-brand img {
            width: 150px;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: white;
            padding: 15px 20px;
        }
        .main-content {
            padding: 40px 0;
        }
        .property-card {
            margin-bottom: 30px;
        }
        .property-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn-green {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: block;
        }
        .btn-green:hover {
            background-color: darkgreen;
        }
        footer {
            background-color: #002244;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.postimg.cc/Bvdrr3NZ/IMG-20240817-175902.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="category.html">Categories</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="properties-container" class="row">
            <!-- Properties will be dynamically loaded here -->
        </div>
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Something went wrong. Please try again later.
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Legacy Genuine Properties. All Rights Reserved.</p>
    </footer>
</body>
</html>
