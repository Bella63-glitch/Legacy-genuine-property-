<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Properties - Legacy Genuine Properties</title> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFcaYolaeuZ5QRUt5qS9gTFf4GW-LYIZY",
      authDomain: "legacy-genuine-properties.firebaseapp.com",
      databaseURL: "https://legacy-genuine-properties-default-rtdb.firebaseio.com",
      projectId: "legacy-genuine-properties",
      storageBucket: "legacy-genuine-properties.appspot.com",
      messagingSenderId: "795578734998",
      appId: "1:795578734998:web:5a06078443af3bec4ee5b7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const { category, subcategory } = getQueryParams();
        if (!category || !subcategory) {
          showError('Invalid or missing category or subcategory!');
          return;
        }

        const path = `categories/${category}/${subcategory}`;
        const propertiesRef = ref(database, path);
        const snapshot = await get(propertiesRef);

        document.getElementById('loading').classList.add('d-none');

        if (snapshot.exists()) {
          const properties = snapshot.val();
          const propertiesContainer = document.getElementById('properties-container');
          propertiesContainer.innerHTML = '';

          Object.entries(properties).forEach(([key, propertyData]) => {
            if (propertyData && propertyData.imageUrls) {
              renderProperty(key, propertyData, propertiesContainer, category, subcategory);
            }
          });
        } else {
          showError(`No properties found in the selected category: ${category}, subcategory: ${subcategory}`);
        }
      } catch (error) {
        console.error('Error fetching properties:', error);
        showError('Error loading properties: ' + error.message);
      }
    });

    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        category: urlParams.get('category'),
        subcategory: urlParams.get('subcategory')
      };
    }

    function renderProperty(key, propertyData, container, category, subcategory) {
      const propertyCard = document.createElement('div');
      propertyCard.classList.add('col-md-4', 'property-card', 'mb-4');

      const imageCarousel = propertyData.imageUrls.map((url, index) => `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <img src="${url}" class="d-block w-100 property-image" alt="Property Image">
        </div>`).join('');

      const propertyHTML = `
        <div class="card">
          <div id="carousel-${key}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">${imageCarousel}</div>
            <a class="carousel-control-prev" href="#carousel-${key}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-${key}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">${propertyData.title || 'Untitled Property'}</h5>
            <p class="card-text">Location: ${propertyData.location || 'Unknown'}</p>
            <p class="card-text">Price: KES ${propertyData.price || 'Not available'}</p>
            <a href="./detailed-property-listings.html?propertyId=${key}&category=${category}&subcategory=${subcategory}" 
               class="btn btn-success">View Details</a>
          </div>
        </div>`;

      propertyCard.innerHTML = propertyHTML;
      container.appendChild(propertyCard);
    }

    function showError(message) {
      document.getElementById('loading').classList.add('d-none');
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.classList.remove('d-none');
    }
  </script> 

  <style>
    body {
      font-family: 'Poppins', sans-serif;

    .navbar {

      width: 100%;
    }
    .btn-success {

    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>

             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

     </button> 
     <div class="collapse navbar-collapse" id="navbarNav"> 
       <ul class="navbar-nav ml-auto"> 
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
